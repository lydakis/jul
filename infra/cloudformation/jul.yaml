AWSTemplateFormatVersion: "2010-09-09"
Description: "Jul single-instance server (dev)"

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC for the instance
  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: Public subnet for the instance
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: EC2 key pair for SSH access
  InstanceType:
    Type: String
    Default: t3.small
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium
      - t3.large
    Description: EC2 instance type
  AmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64

Resources:
  JulSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Jul server access"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8000
          ToPort: 8000
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  JulInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy

  JulInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref JulInstanceRole

  JulInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AmiId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref SubnetId
      KeyName: !Ref KeyPairName
      SecurityGroupIds:
        - !Ref JulSecurityGroup
      IamInstanceProfile: !Ref JulInstanceProfile
      Tags:
        - Key: Name
          Value: jul-server
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euo pipefail
          mkdir -p /var/jul/{repos,data,artifacts,spool,config,logs}

Outputs:
  InstanceId:
    Value: !Ref JulInstance
  PublicDnsName:
    Value: !GetAtt JulInstance.PublicDnsName
