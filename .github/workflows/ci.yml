name: ci

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.work

      - name: Run CLI tests
        run: go test ./apps/cli/...

      - name: Run server tests
        run: go test ./apps/server/...

  perf-smoke:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.work

      - name: Run perf smoke tests
        run: JUL_PERF_SMOKE=1 go test ./apps/cli/integration -run Perf -count=1 -timeout 15m -v
